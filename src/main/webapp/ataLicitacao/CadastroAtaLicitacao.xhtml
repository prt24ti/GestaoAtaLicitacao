<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
      
    <ui:define name="titulo">Nova ata de licitação</ui:define>
    
    <ui:define name="corpo">
        <p:tooltip />
        <h:form id="cadastroAtaLicitacaoForm">
        	<h1>Nova ata de licitação</h1>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            
            <ui:include src="/WEB-INF/templates/ataLicitacao/BotoesAtaLicitacao.xhtml" />
			
			<ui:include src="/WEB-INF/templates/ataLicitacao/CapaAtaLicitacao.xhtml" />
                
            <p:tabView style="margin-top: 20px">
				<p:tab title="Contatos">
					<ui:include src="/WEB-INF/template/ataLicitacao/ContatosAtaLicitacao.xhtml" />
				</p:tab>
				 
				<p:tab title="Itens">
					<ui:include src="/WEB-INF/template/ataLicitacao/ItensAtaLicitacao.xhtml" />
				</p:tab>
			</p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
